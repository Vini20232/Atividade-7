<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a>
                <a class="nav-item nav-link" href="#">Últimos lançamentos</a>
                <a class="nav-item nav-link" href="#">Melhores preços</a>
                <a class="nav-item nav-link" href="#">Mais vendidos</a>
              </div>
            </div>
          </nav>
    </header>
    
    <div class= "container_">
      </div>
      <div class="main">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="name" class="form-control" id="inputNome" placeholder="Nome">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputAnodefabricação">Ano de Fabricação</label>
                  <input type="number" class="form-control" id="inputAnodefabricação">
                </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputMarca">Marca</label>
                <input type="text" class="form-control" id="inputMarca">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCambioo">Cambio</label>
                <select id="inputCabio" class="form-control">
                  <option selected>Manual</option>
                  <option>Automático</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCor">Cor</label>
                <input type="text" class="form-control" id="inputCor">
              </div>
            </div>
            <div class="form-group col-md-2">
                <label for="inputValor">Valor</label>
                <input type="text" class="form-control" id="Valor">
              </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Clique em mim
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
      </div>

    </div>
   
  </body>
</html>
